<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <h1 id="title">The Taiko Compendium</h1>
    <div id="books"></div>

    <button class="add-book" command="show-modal" commandfor="add-book-dialog">Add New Book</button>

    <dialog id="add-book-dialog">
        <form>
            <div><b>*</b> means a field is required.</div>

            <label for="book-title">Title<b>*</b>:</label>
            <input id="book-title" name="book-title" type="text" required>
            
            <label for="book-author">Author<b>*</b>:</label>
            <input id="book-author" name="book-author" type="text" required>

            <label for="book-pages"># of pages<b>*</b>:</label>
            <input id="book-pages" name="book-pages" type="number" min="1" required>

            <label for="book-read">Finished reading:</label>
            <input type="checkbox" id="book-read" name="book-read"/>
            
            <div id="add-book-buttons">
                <button id="cancel-button">Cancel</button>
                <button id="add-book-confirm-button" type="submit">Add</button>
            </div>
        </form>
    </dialog>

    <template>
        <div class="book">
            <div class="book-info">
                <span>Title: <span class="title"></span></span>
                <span>Author: <span class="author"></span></span>
                <span>Pages: <span class="pages"></span></span>
                <span>Finished reading: <span class="has-read"></span></span>
            </div>
            <div class="book-interaction-buttons">
                <button class="change-read-status-button">Change Read Status</button>
                <button class="delete-button">Delete</button>
            </div>
        </div>
    </template>

</body>
</html>
