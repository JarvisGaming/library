<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <h1 id="title">The Taiko Compendium</h1>
    <div id="books">

    </div>

    <button class="new-book">Add New Book</button>

    <template>
        <div class="book">
            <div class="book-info">
                <span>Title: <span class="title"></span></span>
                <span>Author: <span class="author"></span></span>
                <span>Pages: <span class="pages"></span></span>
                <span>Finished reading: <span class="has-read"></span></span>
            </div>
            <div class="book-interaction-buttons">
                <button class="mark-read-button">Mark Read</button>
                <button class="delete-button">Delete</button>
            </div>
        </div>
    </template>

</body>
</html>
